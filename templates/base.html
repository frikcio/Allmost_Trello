<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <link rel = "icon" href =
"https://denevy.eu/images/career/iconka3.png"
        type = "image/x-icon">
        {% block head %}
        {% endblock %}
    </head>
    <body class="body" >
        <div class="head">
            <div></div>
            <header class="header">
                {% block header %}
                {% endblock %}
            </header>
            <nav class="nav">
                {% block nav %}
                {% endblock %}
            </nav>
        </div>
        <aside class="aside">
            {% block aside %}
            {% endblock %}
        </aside>
        <article class="content">
            {% block content %}
            {% endblock %}
        </article>
        <footer class="footer">
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
